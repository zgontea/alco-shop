<div class="products-table">
  <div *ngFor="let product of products">
    <app-product-card
      [name]="product.name"
      [price]="product.unitPrice"
      [image]="product.image"
      [des]="product.description"
      [concentration]="product.concentration"
      [size]="product.size"
    ></app-product-card>
  </div>
</div>
