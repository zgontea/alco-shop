<div class="container">
  <mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
      <label>Kategoria</label>
      <mat-radio-group class="category-radio-group">
        <mat-radio-button
          class="category-radio-button"
          (change)="onChange($event)"
          value="Wszystko"
          checked="true"
        >
          Wszystko
        </mat-radio-button>
        <mat-radio-button
          class="category-radio-button"
          *ngFor="let category of _categories"
          (change)="onChange($event)"
          [value]="category.categoryName"
        >
          {{ category.categoryName }}
        </mat-radio-button>
      </mat-radio-group>
      <form class="example-form">
        <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>Cena od</mat-label>
          <input matInput type="text" [(ngModel)]="value" name="valueInput"/>
          <button
            *ngIf="value"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="value = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>Cena do</mat-label>
          <input matInput type="text" [(ngModel)]="value2" name="value2Input"/>
          <button
            *ngIf="value2"
            matSuffix
            mat-icon-button
            aria-label="Clear"
            (click)="value2 = ''"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field class="example-form-field" appearance="fill">
          <mat-label>Wyszukaj</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="query"
            name = "queryInput"
          />
        </mat-form-field>
        <button class="search-bar-button" mat-flat-button color="primary" (click)="searchFunction()">
          Wyszukaj
        </button>
        <button class="search-bar-button" mat-flat-button color="primary" (click)="getProducts()">
          Wyczyść
        </button>
      </form>

      <!--
      <div *ngFor="let item of items | search:'id,text':query">{{item.text}}</div> -->
    </mat-drawer>

    <div id="productDiv" *ngIf="products.length > 0"  class="products-table">
      <div *ngFor="let product of products" class="card">
        <div *ngIf="product">
        <app-product-card
          [hidden] = "false"
          [id] = 'product.name'
          [name]="product.name"
          [price]="product.unitPrice"
          [image]="product.image"
          [des]="product.description"
          [concentration]="product.concentration"
          [size]="product.size"
        >
        </app-product-card>
      </div>
      </div>
    </div>
    <div *ngIf="products.length == 0" class="products-table">
      <p>Brak produktów</p>
    </div>
  </mat-drawer-container>
</div>
