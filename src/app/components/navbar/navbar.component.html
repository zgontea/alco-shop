<mat-toolbar>
    <span>Alco Shop</span>
    
    <img class="logo" src="../../../assets/logo.png">

    <div class="navbar-buttons">
        <button mat-button routerLink="/products">Produkty</button>
        <button mat-button routerLink='/cart'>Koszyk</button>
    </div>
    
    <span class="spacer"></span>

    <button mat-button [matMenuTriggerFor]="menu">
        <span class="label">{{userName}} {{userSurname}}</span>
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button *ngIf="isLogged" mat-menu-item routerLink="/order-list">
            <span>Moje zam√≥wienia</span>
        </button>
        <button *ngIf="isAdmin" mat-menu-item routerLink="/admin-panel">
            <span>Panel Administratora</span>
        </button>
        <button color="primary" mat-menu-item (click)="handleLogin()">
            <span>{{loginLogoutLabel}}</span>
        </button>
    </mat-menu>
</mat-toolbar>
