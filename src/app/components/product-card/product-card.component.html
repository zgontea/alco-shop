<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ product.size }}ML |
      {{ product.concentration }}%
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="imageFromBase64" [src]="imageFromBase64" alt="Vodka Photo" />
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
    <p class="price">{{ product.unitPrice }} PLN</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="openDialog(product)">DODAJ DO KOSZYKA</button>
  </mat-card-actions>
</mat-card>
